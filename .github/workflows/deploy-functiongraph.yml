name: Deploy-Functiongraph

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  update-code:
    runs-on: ubuntu-latest
    env:
      REGION: ${{ secrets.REGION }}
      # Optional: you can set HUAWEI_PROJECT_ID secret to skip automatic lookup.
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Huawei Cloud
        uses: huaweicloud/auth-action@v1.1.0
        with:
          access_key_id: ${{ secrets.ACCESSKEY }}
          secret_access_key: ${{ secrets.SECRETACCESSKEY }}
          region: ${{ secrets.REGION }}

      - name: Install huaweicloud CLI (KooCLI)
        uses: huaweicloud/huaweicloud-cli-action@v1.0.0

      - name: Resolve Project ID (use secret if provided, otherwise auto-resolve)
        id: set_project_id
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${PROJECT_ID:-}" ]; then
            echo "Using provided PROJECT_ID from secret."
            echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
            exit 0
          fi

          if [ -z "${REGION:-}" ]; then
            echo "REGION is not set. Make sure secret HUAWEI_REGION exists."
            exit 1
          fi

          echo "No PROJECT_ID secret provided â€” attempting to resolve via KeystoneListProjects for region: $REGION"
          RESOLVED=$(hcloud IAM KeystoneListProjects | jq -r --arg region "$REGION" '.projects[] | select(.name == $region) | .id' || true)
          if [ -z "$RESOLVED" ] || [ "$RESOLVED" = "null" ]; then
            echo "Failed to resolve PROJECT_ID for region $REGION. You can set secret HUAWEI_PROJECT_ID to skip lookup."
            exit 1
          fi
          echo "PROJECT_ID=$RESOLVED" >> $GITHUB_ENV
          echo "Resolved PROJECT_ID=$RESOLVED"

      - name: Zip function code
        id: zip_code
        shell: bash
        run: |
          set -euo pipefail
          CODE_DIR="sfc"
          if [ ! -d "$CODE_DIR" ]; then
            echo "Code directory '$CODE_DIR' not found."
            exit 1
          fi
          cd "$CODE_DIR"
          zip -r ../function_code.zip . >/dev/null
          cd ..
          CODE_BASE64=$(base64 -w 0 function_code.zip)
          echo "$CODE_BASE64" > code_base64.txt
          echo "code-file=function_code.zip" >> $GITHUB_OUTPUT

      - name: Check function exists
        id: check_fn
        shell: bash
        run: |
          set -euo pipefail
          FUNCTION_NAME="${{ secrets.FUNCTIONNAME }}"
          if [ -z "$FUNCTION_NAME" ]; then
            echo "Missing secret: FUNCTIONNAME"
            exit 1
          fi
          function_exists=$(hcloud FunctionGraph ListFunctions --cli-region=${REGION} --project_id=$PROJECT_ID 2>/dev/null | jq -r --arg FN "$FUNCTION_NAME" '.functions[]? | select(.func_name == $FN) | .func_name')
          if [ "$function_exists" == "$FUNCTION_NAME" ]; then
            echo "FOUND=true" >> $GITHUB_ENV
          else
            echo "FOUND=false" >> $GITHUB_ENV
          fi

      - name: Update function code (zip)
        if: env.FOUND == 'true'
        shell: bash
        run: |
          set -euo pipefail
          FUNCTION_NAME="${{ secrets.FUNCTIONNAME }}"
          PACKAGE='default'
          FUNCTION_URN="urn:fss:${REGION}:$PROJECT_ID:function:${PACKAGE}:${FUNCTION_NAME}:latest"
          CODE_BASE64=$(cat code_base64.txt)
          hcloud FunctionGraph UpdateFunctionCode \
            --cli-region=${REGION} \
            --code_type=zip \
            --code_filename=function_code.zip \
            --func_code.file="${CODE_BASE64}" \
            --function_urn="${FUNCTION_URN}"
          echo "Function code updated for ${FUNCTION_NAME}."

      - name: Fail if function not found
        if: env.FOUND == 'false'
        shell: bash
        run: |
          echo "Function named '${{ secrets.FUNCTIONNAME }}' not found in project $PROJECT_ID (region ${REGION})."
          echo "This simple workflow only updates code. Create the function first (or set secret HUAWEI_PROJECT_ID to point to the correct project)."
          exit 1